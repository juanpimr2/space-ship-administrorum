# Nombre de la aplicaci�n
spring.application.name=space-ship-admistrorum

# Configuraci�n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://db:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Deshabilitar la autenticaci�n b�sica de Spring Security
spring.security.basic.enabled=false

# Configuración del consumidor de Kafka
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=space-ship-group
spring.kafka.consumer.auto-offset-reset=earliest

# Configuración del productor de Kafka
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
